{% extends 'base.html' %}
{% block title %}
       Home 
{% endblock title %}
{% block body %}
        

    
    <div class="sample">
      <h2>Welcome to my ToDO List</h2>
    </div>
    <div class="container">
      <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>
        
        <button type="submit" class="btn  btn btn-outline-dark btn-sm mx-1">Submit</button>
      </form>
      <br><br>

{% endblock body %}
